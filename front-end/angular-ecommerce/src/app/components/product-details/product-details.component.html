<div class="detail-section">
  <div class="container-fluid">
    <img src="{{ product.imageUrl }}" class="detail-img" alt="" />
    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency : "EUR" }}</div>
    <a role="button" href="#" class="btn btn-primary">Add to cart</a>
    <h4>Description</h4>
    <p>{{ product.description }}</p>
    <a routerLink="/products" class="mt-5 btn-secondary btn"
      >Go back to product list</a
    >
  </div>
</div>
