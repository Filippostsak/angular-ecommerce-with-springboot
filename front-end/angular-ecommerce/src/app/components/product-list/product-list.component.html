<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProducts of products" class="col-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProducts.id }} ">
              <img
                class="img-responsive"
                src="{{ tempProducts.imageUrl }} "
                alt="image"
              />
            </a>

            <h1>{{ tempProducts.name }}</h1>

            <div class="price">
              {{ tempProducts.unitPrice | currency : "EUR" }}
            </div>
            <a class="btn primary-btn" href="#">Add to cart</a>
          </div>
        </div>
        <!-- if products empty then display a message -->
        @if ( products.length == 0 ) {
        <div role="alert" class="alert alert-danger">No products found</div>
        }
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div style="padding-left: 30%" class="col-md-9">
                <ngb-pagination
                  [collectionSize]="theTotalElements"
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                />
              </div>
              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2"> Size</span>
                <select
                  #myPageSelect
                  (change)="updatePageSize(myPageSelect.value)"
                >
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
